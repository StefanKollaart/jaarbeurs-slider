<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jaarbeurs - Slider</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="slider">
      <div class="slider__head">
        <h2 class="slider__title">Wat zeggen anderen?</h2>

        <div class="slider__arrows">
          <button
            class="slider__arrow slider__arrow--disabled slider__arrow_left"
          >
            <svg
              width="32"
              height="35"
              viewBox="0 0 32 35"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect width="31.4103" height="35" fill="white" />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M16.0233 35L18.6529 32.2597L6.34937 19.438L31.4103 19.438V15.562L6.34937 15.562L18.6529 2.74031L16.0233 0L0.54467 16.1298C-0.181557 16.8861 -0.181557 18.1134 0.54467 18.8702L16.0233 35Z"
                fill="#D91001"
              />
            </svg>
          </button>

          <button class="slider__arrow slider__arrow_right">
            <svg
              width="32"
              height="35"
              viewBox="0 0 32 35"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                width="31.4103"
                height="35"
                transform="translate(32 35) rotate(-180)"
                fill="white"
              />
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M15.9767 -1.4008e-06L13.3471 2.74031L25.6506 15.562L0.589737 15.562L0.589736 19.438L25.6506 19.438L13.3471 32.2597L15.9767 35L31.4553 18.8702C32.1816 18.1139 32.1816 16.8866 31.4553 16.1298L15.9767 -1.4008e-06Z"
                fill="#D91001"
              />
            </svg>
          </button>
        </div>
      </div>

      <div class="slider__slides">
        <div class="slider__slide">
          <div class="slider__slide_container">
            <img
              class="slider__image"
              src="images/slider-placeholder.png"
              alt="Foto van Rob Veerman"
            />
            <div class="slider__content">“Alles was echt top geregeld.”</div>
            <div class="slider__subtitle">- Rob Veerman</div>
          </div>
        </div>

        <div class="slider__slide">
          <div class="slider__slide_container">
            <img
              class="slider__image"
              src="images/slider-placeholder.png"
              alt="Foto van Marian"
            />
            <div class="slider__content">
              “Alles was echt top geregeld. Echt helemaal super.”
            </div>
            <div class="slider__subtitle">- Marian</div>
          </div>
        </div>

        <div class="slider__slide">
          <div class="slider__slide_container">
            <img
              class="slider__image"
              src="images/slider-placeholder.png"
              alt="Foto van Marian"
            />
            <div class="slider__content">
              “Onze deelname was echt een feestje, ik zou het iedereen
              aanraden.”
            </div>
            <div class="slider__subtitle">- Marian</div>
          </div>
        </div>

        <div class="slider__slide slider__slide--not-active">
          <div class="slider__slide_container slider">
            <img
              class="slider__image"
              src="images/slider-placeholder.png"
              alt="Foto van Rob Veerman"
            />
            <div class="slider__content">
              “Alles was echt top geregeld. We hadden onze ellen.”
            </div>
            <div class="slider__subtitle">- Rob Veerman</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
